<div class="well">
{{ if index .Params 0 }}
<form action="https://formspree.io/{{ index .Params 0 }}">
{{ else }}  
<form action="https://formspree.io/{{ .Site.Params.email }}">
{{ end }}
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" class="form-control" id="name" placeholder="Enter Your Name">
  </div>
  
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" class="form-control" id="_replyto" placeholder="Enter Your Email Address">
  </div>
  
  <div class="form-group">
    <label for="email">Message:</label>
    <textarea class="form-control" id="msg" placeholder="Your Message..."></textarea>
  </div>  
  
  <input type="text" name="_gotcha" style="display:none" />

  <button type="submit" class="btn btn-default">Send</button>
</form>
</div>
{{ if .Site.Params.phone }}
<div>
  <p><b>Do You Prefer to Talk on the Phone?</b> You can call us during business hours at {{ .Site.Params.phone }}. If you have questions after hours, the Contact Form above is best.</p>
</div>
{{ end }}
